{% extends 'portfolio/base.html' %}

 {% block content %}

<h1>Hello Blog</h1>

<h2>Wole has written {{blogs.count}} blog{{ blogs.count | pluralize }}</h2>

{% for blog in blogs %}

<a href="{% url 'blog:detail' blog.id %}"><h2>{{blog.title}}</h2></a>
<p>{{blog.blogdate | date:'M d Y' | upper}}</p>
<img src="{{blog.featured_image.url}}" width="600">
<p>{{blog.content|striptags|truncatechars:100}}</p>

{% endfor %}

{% endblock %}
