 {% extends 'portfolio/base.html' %}

 {% block content %}
 <div class="container">

    {% load static %}

    <div class="row profile-section">
        <div class="col-md-6">
            <img src="{% static 'portfolio/adewoleportrait.jpg' %}" style="width: 100%;">
        </div>
        <div class="col-md-6 profile-data">
            <h1>Adewole Adewumi</h1>
            <h4>Web Developer</h4>
        </div>
    </div>

    <div id="projects">
        <div class="row">
            {% for project in projects %}

            
                <div class="col-md-4">
                    <img class="project-photo" src="{{ project.image.url }}" width="600"><br>
                    <h2>
                        {{ project.title }}
                    </h2>
                    <p>{{ project.description }}</p>
                    
                    {% if project.url %}
                        <a href="{{project.url}}" target="_blank">Learn More</a>
                    {% endif %}
                </div>
            

            {% endfor %}
        </div>

    </div>

    <div>
        {{data}}
    </div>

 </div>

{% endblock %}
